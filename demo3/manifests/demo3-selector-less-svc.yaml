apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: user-service
  namespace: demo3
spec:
  endpoints:
    - address: 192.168.2.200
      labels:
        app: user-service
        version: v1
      ports:
        http: 8081
  hosts:
    - user-service.demo3.svc.cluster.local
  ports:
    - name: http
      number: 8081
      protocol: HTTP
  resolution: STATIC
