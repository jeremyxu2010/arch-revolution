apiVersion: v1
kind: Service
metadata:
  labels:
    app: user-service
    version: v1
  name: user-service
  namespace: demo3
spec:
  ports:
    - name: "8081"
      port: 8081
      protocol: TCP
      targetPort: 8081
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app: user-service
    version: v1
  name: user-service
  namespace: demo3
subsets:
  - addresses:
      - ip: 192.168.2.200
    ports:
      - name: "8081"
        port: 8081
        protocol: TCP
---
