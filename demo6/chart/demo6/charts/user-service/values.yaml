# Default values for user-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tcnp/demo6/user-service/user-service
  tag: 0.0.1-SNAPSHOT
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: "user-service"

registry: registry.tcnp-dev.oa.com

service:
  type: ClusterIP
  port: 8081

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

registryAuth:
  enabled: true
  userName: admin
  password: Harbor12345
  secretName: user-service-image-pull-secret

configmap: |+
  server:
    port: 8081
  application:
    service:
      name: user-service
    logging:
      env: production
    datasource:
      password: '123456'
      url: tcp(mysql-service:3306)/demo6_user_db?charset=utf8&parseTime=True&loc=Local
      username: root
      maxIdleConns: 5
      maxOpenConns: 100
    rabbitmq:
      host: rabbitmq-service
      password: guest
      port: 5672
      username: guest
    redis:
      database: 0
      host: redis-service
      poolConfig:
        max-active: 8
        max-idle: 8
      password: ''
      port: 6379
      timeout: 0
