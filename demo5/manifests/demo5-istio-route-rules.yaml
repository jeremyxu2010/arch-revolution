apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: demo5-istio-gateway
  namespace: demo5
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - demo5-istio.arch-revolution.tcnp-dev.oa.com
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: apigateway-service-destination
  namespace: demo5
spec:
  host: apigateway-service
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: frontend-service-destination
  namespace: demo5
spec:
  host: frontend-service
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: user-service-destination
  namespace: demo5
spec:
  host: user-service
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: blog-service-destination
  namespace: demo5
spec:
  host: blog-service
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: aggregation-service-destination
  namespace: demo5
spec:
  host: aggregation-service
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demo5-service
  namespace: demo5
spec:
  hosts:
    - demo5-istio.arch-revolution.tcnp-dev.oa.com
  gateways:
    - demo5-istio-gateway
  http:
    - match:
        - uri:
            prefix: /api/injectClientConfig
      route:
        - destination:
            host: frontend-service
            subset: v1
    - match:
        - uri:
            prefix: /api
      route:
        - destination:
            host: apigateway-service
            subset: v1
    - route:
        - destination:
            host: frontend-service
            subset: v1
---
apiVersion: v1
kind: Service
metadata:
  name: demo5-istio-ingressgateway
  namespace: demo5
spec:
  type: ExternalName
  externalName: istio-ingressgateway.istio-system.svc.cluster.local
  ports:
    - port: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demo5-istio-ingress
  namespace: demo5
spec:
  rules:
    - host: demo5-istio.arch-revolution.tcnp-dev.oa.com
      http:
        paths:
          - path: /
            backend:
              serviceName: demo5-istio-ingressgateway
              servicePort: 80
---